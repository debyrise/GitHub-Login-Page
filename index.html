<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="GitHub">  
            <i class="fa-brands fa-github"></i>
        </div>
        <p class="into">Sign in to GitHub</p>
        <form>
                <label for="username">Username or Email Address:</label>
                <input type="text" id="username" name="username" required>
                <div class="forget">     
                    <label for="password">Password:</label> 
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <input type="password" id="password" name="password" required>
                <button class="but" type="submit">Sign In</button>
        </form>
        <div class="passkey">
            <a href="#" class="sign">Sign in with a passkey</a>
            <p class="Create">New to GitHub? <a href="#">Create an account</a></p>
        </div>
        <div class="footer">
                <button>Term</button>             
                <button>Privacy</button>
                <button>Docs</button>
                <button>Contact GitHub Support</button>
                <button>Manage Cookies</button>
                <button >Do not share my personal information</button>
        </div>
    </div>
</body>
</html>
